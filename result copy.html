<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Prediction Results</h1>
    <div class="container2">
        <div class="box-1">
            <div class="head1">
                <h2>Predicted Disease</h2>
            </div>
            <div class="info1">
                <p>{{ predicted_disease }}</p>
            </div>
        </div>
        <div class="box-a">
            <div class="head2">
                <h2>Description</h2>
            </div>
            <div class="info2">
                <p>{{ desc }}</p>
            </div>
        </div>
        <div class="box-3">
            <div class="head3">
                <h2>Precautions</h2>
            </div>
            <div class="info3">
                <p>{{ pre }}</p>
            </div>
        </div>
    </div>    
    <div class="container3">    
        <div class="box-4">
            <div class="head4">
                <h2>Medications</h2>
            </div>
            <div class="info4">
                <p>{{ med }}</p>
            </div>
        </div>
        <div class="box-5">
            <div class="head5">
                <h2>Workout</h2>
            </div>
            <div class="info5">
                <p>{{ wrkout }}</p>
            </div>
        </div>
        <div class="box-6">
            <div class="head6">
                <h2>Diet</h2>
            </div>
            <div class="info6">
                <p>{{ die }}</p>
            </div>
        </div>
    </div>    
</body>
</html>
