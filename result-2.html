<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="box-A">
        <div class="mini-box-1">
            <div class="front-1">
                <h2>Predicted Disease</h2>
            </div>
            <div class="back-1">
                <p>{{ predicted_disease }}</p>
            </div>
        </div>

        <div class="mini-box-1">
            <div class="front-1">
                <h2>Description</h2>
            </div>
            <div class="back-1">
                <p>{{ desc }}</p>
            </div>
        </div>

        <div class="mini-box-1">
            <div class="front-1">
                <h2>Precautions</h2>    
            </div>
            <div class="back-1">
                <p>{{ pre }}</p>
            </div>
        </div>
    </div>
    <div class="box-B">
        <div class="mini-box-1">
            <div class="front-1">
                <h2>Medications</h2>
            </div>
            <div class="back-1">
                <p>{{ med }}</p>
            </div>
        </div>
        
        <div class="mini-box-1">
            <div class="front-1">
                <h2>Workout</h2>
            </div>
            <div class="back-1">
                p>{{ wrkout }}</p>
            </div>
        </div>
        
        <div class="mini-box-1">
            <div class="front-1">
                <h2>Diet</h2>
            </div>
            <div class="back-1">
                <p>{{ die }}</p>
            </div>
        </div>
    </div>
</body>
</html>
